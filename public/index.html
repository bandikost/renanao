<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <meta name="referrer" content="strict-origin-when-cross-origin">

    <title>Renanao</title>

  <body>
    
    <div id="root">
      
    </div>
    <div class="mask">
      <div class="loader"></div>
      <div class="loading-text"></div>
    </div>
    <script>
     let mask = document.querySelector('.mask');
    let loader = document.querySelector('.loader');
    let loadingText = document.querySelector('.loading-text');
    let progressStrip = document.querySelector('.progress-strip');
      
    window.addEventListener('load', () => {
      document.body.style.background = 'none';
    });

    let progress = 0;
    let interval = setInterval(() => {
      progress += Math.floor(Math.random() * 10) + 1;
      if (progress >= 100) {
        progress = 100;
        clearInterval(interval);
      }
      updateLoadingProgress(progress);
    }, 500);

    function updateLoadingProgress(progress) {
      loadingText.innerText = `loading... ${progress}%`;
    }

    window.addEventListener('load', () => {
      mask.classList.add('hide');
      setTimeout(() => {
        mask.remove();
      }, 2000);
    });
    </script>
    
    <script src="https://static.yoomoney.ru/checkout-js/v1/checkout.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/i18next/1.8.2/i18next.min.js"></script>
</body></html>
